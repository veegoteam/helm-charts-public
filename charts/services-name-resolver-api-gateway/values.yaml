global:
  imagePullSecrets: []

image:
  registry: 347694409649.dkr.ecr.us-west-2.amazonaws.com
  repository: veego/services-name-resolver-api-gateway
  tag: staging
  pullPolicy: Always

replicaCount: 1

containerPort: 8080

services:
  - name: services-name-resolver-api-gateway-public
    port: 80
    targetPort: 8080
    protocol: TCP
    type: ClusterIP
    selector:
      app: services-name-resolver-api-gateway

ingress:
  enabled: true
  ingressClassName: ""
  hosts:
    - api.example.domain

configMap:
  REDIS_HOST: "192.168.22.40:6379,192.168.29.184:6379,192.168.3.89:6379"
  ## LOGSTASH_HOST: "logstash-service:8080"
  LOGSTASH_HOST: ""


secret:
  REDIS_PASSWORD: ""
