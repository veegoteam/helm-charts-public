  ## https://github.com/bitnami/charts/blob/master/bitnami/oauth2-proxy/values.yaml
  service:
    type: NodePort
  ingress:
    enabled: false
    ingressClassName: "nginx"
    pathType: ImplementationSpecific
    apiVersion: ""
    hostname: oauth.stack.exmpl.io
    annotations: {}
  extraArgs:
    [ "--set-authorization-header=true", "--oidc-jwks-url=https://keycloak.stack.exmpl.io/auth/realms/veego/protocol/openid-connect/certs", "--auth-logging=true", "--profile-url=https://keycloak.stack.exmpl.io/auth/realms/veego/protocol/openid-connect/userinfo", "--skip-jwt-bearer-tokens=true", "--pass-authorization-header=true", "--oidc-issuer-url=https://keycloak.stack.exmpl.io/auth/realms/veego" ]
  configuration:
    clientID: "stack"
    clientSecret: ""
    cookieSecret: ""
  extraEnvVars:
    - name: OAUTH2_PROXY_SCOPE
      value: "openid roles web-origins email profile"
    - name: OAUTH2_PROXY_PROVIDER
      value: "oidc"
    - name: OAUTH2_PROXY_LOGIN_URL
      value: "https://keycloak.stack.exmpl.io/auth/realms/veego/protocol/openid-connect/auth"
    - name: OAUTH2_PROXY_REDEEM_URL
      value: "https://keycloak.stack.exmpl.io/auth/realms/veego/protocol/openid-connect/token"
    - name: OAUTH2_PROXY_VALIDATE_URL
      value: "https://keycloak.stack.exmpl.io/auth/realms/veego/protocol/openid-connect/userinfo"
    - name: OAUTH2_PROXY_COOKIE_DOMAINS
      value: ".stack.exmpl.io"
    - name: OAUTH2_PROXY_WHITELIST_DOMAINS
      value: ".stack.exmpl.io"
    - name: OAUTH2_PROXY_COOKIE_HTTPONLY
      value: "false"
    - name: OAUTH2_PROXY_EMAIL_DOMAINS
      value: "*"
    - name: OAUTH2_PROXY_COOKIE_SAMESITE
      value: "lax"
    - name: OAUTH2_PROXY_COOKIE_SECURE
      value: "true"
    - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
      value: "false"
    - name: OAUTH2_PROXY_REVERSE_PROXY
      value: "true"
    - name: OAUTH2_PROXY_SET_XAUTHREQUEST
      value: "true"
    - name: OAUTH2_PROXY_SKIP_AUTH_PREFLIGHT
      value: "true"
    - name: OAUTH2_PROXY_SHOW_DEBUG_ON_ERROR
      value: "true"