global:
  # -- imagePullSecrets
  # Example --> imagePullSecrets: [ "secret" ]
  imagePullSecrets: []
  registry: ""
  pullPolicy: ""

image:
  registry: 347694409649.dkr.ecr.us-west-2.amazonaws.com
  repository: veego/telemetry-aggregator
  tag: staging
  pullPolicy: Always

replicaCount: 1

extraConfigMap: []
extraSecret: []

configMap:
